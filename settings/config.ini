[GENERAL]
reference_name = Arabidopsis_thaliana

[VCF]
omit_chrs_patterns = ['Mt', 'mt', 'Pt', 'pt', 'Scaffold', 'scaffold', 'Contig', 'contig', 'Syng', 'AC', 'AP']
cleanup = True
cleanup_filetypes = ['*.tmp', '*.hc.vcf', '*.se.vcf' , '*.bam', '*.sam', '*.idx', '*.bai', '*.metrics.txt']
call_variants_in_parallel = True

[BSA]
loess_span = 0.3
smooth_edges_bounds = 15
shuffle_iterations = 1000
filter_indels = True
filter_ems = True
ratio_cutoff = 0.1
mask_snps = True

[SYS]
data_dir = None
threads_limit = 20


