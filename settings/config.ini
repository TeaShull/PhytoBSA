[VCF]
reference_genome_path = Arabidopsis_thaliana.fa
snpeff_species_db = Arabidopsis_thaliana
reference_genome_source = ftp://ftp.ensemblgenomes.org/pub/plants/release-32/fasta/arabidopsis_thaliana/dna/Arabidopsis_thaliana.TAIR10.dna.toplevel.fa.gz
omit_chrs_patterns = ['Mt', 'mt', 'Pt', 'pt', 'Scaffold', 'scaffold', 'Contig', 'contig']
threads_limit = 20
cleanup = False
cleanup_filetypes = ['*.tmp', '*.bam', '*.sam', '*.idx', '*.bai', '*.metrics.txt']
known_snps_path = Arabidopsis_thaliana.snpmask.vcf
call_variants_in_parallel = True

[BSA]
loess_span = 0.3
smooth_edges_bounds = 15
shuffle_iterations = 1000
filter_indels = True
filter_ems = True
snpmask_path = None

[PATHS]
data_dir = None
