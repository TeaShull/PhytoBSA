<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ffffff;
        }

        select, input, button {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
        }

        option {
            background-color: #333;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Species</h1>
    <form method="post">
        <select name="species">
            <option value="Arabidopsis_thaliana">Arabidopsis thaliana</option>
        </select>

        <h1>Reference genome</h1>
        <button type="button" onclick="showInput('urlInput')">URL</button>
        <button type="button" onclick="showInput('fileInput')">On this device</button>
        <div id="urlInput" style="display: none;">
            <label for="reference_source">Enter URL:</label>
            <input type="text" name="reference_source">
        </div>
        <div id="fileInput" style="display: none;">
            <input type="file" name="reference_source">
        </div>

        <h1>Known background SNPs</h1>
        <button type="button" onclick="showInput('knownUrlInput')">URL</button>
        <button type="button" onclick="showInput('knownFileInput')">On this device</button>
        <div id="knownUrlInput" style="display: none;">
            <label for="known_snps">Enter URL:</label>
            <input type="text" name="known_snps">
        </div>
        <div id="knownFileInput" style="display: none;">
            <input type="file" name="known_snps">
        </div>

        <h1>Threads</h1>
        <select name="threads_limit">
            {% for i in range(1, available_threads + 1) %}
                <option value="{{ i }}" {% if i == threads_limit %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>
        {% if threads_limit == available_threads %}
            <p style="color: red;">Are you sure you want to use all the resources available? This may cause performance issues.</p>
        {% endif %}

        <h1>Cleanup</h1>
        <label><input type="checkbox" name="cleanup" {% if cleanup %}checked{% endif %}> Cleanup intermediate files</label>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function showInput(inputId) {
            document.getElementById(inputId).style.display = "block";
        }
    </script>
</body>
<body>
    <form action="{{ url_for('run_create_experiment_dictionary') }}" method="post">
        <button type="submit">Detect</button>
    </form>
</body>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
<body>
    <form action="{{ url_for('run_vcf_file_generation') }}" method="get">
        <button type="submit">Align</button>
    </form>
<body>
    <form action="{{ url_for('run_data_analysis') }}" method="get">
        <button type="Analyze"></button>
    </form>
</html>
